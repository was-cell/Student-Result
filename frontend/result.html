<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Result</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-orange-100">

  <div class="w-full max-w-xl p-8 bg-white shadow-2xl rounded-xl">
    <h2 class="mb-6 text-2xl font-bold text-center text-orange-600">ðŸŽ“ Check Your Result</h2>
    
    <form id="main-form" action="/result" method="POST">
      <!-- Roll Number -->
      <div class="mb-4">
        <label class="block mb-1 font-semibold text-orange-700">Roll Number</label>
        <input name="roll_num" id="roll_num" type="text" placeholder="Enter Roll Number"
               class="w-full px-4 py-2 border border-orange-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400">
      </div>

      <!-- Date of Birth -->
      <div class="mb-4">
        <label class="block mb-1 font-semibold text-orange-700">Date of Birth</label>
        <input name="dob" id="dob" type="date"
               class="w-full px-4 py-2 border border-orange-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400">
      </div>

      <!-- Captcha Row -->
      <div class="mb-4">
        <label class="block mb-1 font-semibold text-orange-700">Captcha</label>
        <div class="flex items-center gap-3">
          <!-- Captcha Code -->
          <div id="captcha-box"
               class="w-32 px-4 py-2 text-lg font-bold text-center text-orange-700 bg-orange-100 border border-orange-400 rounded select-none">
            <!-- JS will fill this -->
          </div>

          <!-- Refresh Button -->
          <button type="button" id="refresh_btn" title="Refresh Captcha"
                  class="text-xl text-orange-600 hover:text-orange-800 focus:outline-none">
            ðŸ”„
          </button>

          <!-- Captcha Input -->
          <input id="captcha" type="text" placeholder="Enter Captcha"
                 class="flex-1 px-3 py-2 border border-orange-300 rounded focus:outline-none focus:ring-2 focus:ring-orange-400">
        </div>
      </div>

      <!-- Submit Button -->
      <button
        id="btn"
        class="w-full py-2 mt-4 text-xl font-semibold text-white transition duration-200 bg-orange-500 rounded hover:bg-orange-600">
        Submit
      </button>
    </form>
  </div>

  <script src="result.js"></script>
</body>
</html>
